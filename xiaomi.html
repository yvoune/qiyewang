<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>字符串倒序</title>
		<script type="text/javascript">
		window.onload = function(){
			function reverse(text){
				if(text.length < 1000){
					var letter = text.split(" ");
					letter.reverse();
					var html = letter.join(" ");
					console.log(html);
				}	
			}
			reverse("hello xiao mi");
		}
		</script>
	</head>

</html>
